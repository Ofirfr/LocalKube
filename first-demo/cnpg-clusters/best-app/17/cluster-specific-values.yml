cluster:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.0
  instances: 1
  bootstrap:
    initdb:
      import:
        type: microservice
        schemaOnly: true
        databases:
          - app
        source:
          externalCluster: best-app-pdb-14
  externalClusters:
  - name: best-app-pdb-14
    connectionParameters:
      host: best-app-pdb-14
      user: postgres
      dbname: app
    password:
      name: best-app-pdb-14-cnpg-cluster-superuser
      key: password
